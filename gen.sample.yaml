templates:
  - name: test
    description: test template
    template: templates/test.go
    path: pkg/test.go
    prompts:
      - name: Name
        message: What is your name?
        type: input
        required: true
    actions:
      - description: create controller
        template: templates/{{.Prompts.Name}}/controller.go
        path: tmp/{{.Prompts.Name}}/controller.go
      - description: create service
        template: templates/{{.Tag}}/service.go
        path: tmp/{{.Tag}}/service.go
