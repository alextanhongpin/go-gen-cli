templates:
  - name: test
    description: test template
    prompts:
      - name: Name
        message: What is your name?
        type: input
        required: true
    actions:
      - description: create controller
        template: templates/{{.Prompt.Name}}/controller.go
        path: tmp/{{.Prompt.Name}}/controller.go
      - description: create service
        template: templates/$PKG/service.go
        path: tmp/$PKG/service.go
    environment:
      PKG: $PKG
